<!DOCTYPE html>
<html>
<head>
  <title>My frist vue app</title>  
    </head>
<body>

<div id = "app">
    {{message}}
</div>

<div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  
  <div id="app-3">
    <p v-if="deen">现在你看到我了</p>
  </div>
  
  <div id="app-4">
    <ol>
      <li v-for="practected in trys">
        {{ practected.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverse">反转</button>
  </div>

  <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message">
  </div>

  <div id ="app-7">
      <ol>
          <todo-item
          v-for = "item in groceryList"
          v-bind:todo = "item"
          v-bind:key="item.id"
          ></todo-item>
      </ol>
  </div>

  <div id="app-8">
    <p v-once>{{message}}</p>
</div>

<p>Using mustaches:<span style="color: red"> this should be red</span></p>
<!-- <p>Using v-html directive: <span v-html="rawHtml"></span></p> -->


  
<script src="https://unpkg.com/vue@2"></script>
<script>
    var app= new Vue({
        el: '#app',
        data:{
        message: "Hello world!"
        }}
     )

     var app2= new Vue({
        el: '#app-2',
        data:{
            message: '页面加载于 ' + new Date().toLocaleString()
        }}
     )

     var app3= new Vue({
        el: '#app-3',
        data:{
           deen:true
        }}
     )

     var app4 = new Vue({
        el: '#app-4',
         data: {
          trys:[
          {text:'学习JavaScript'},
          {text:'学习springboot'},
          {text:'学习vue'}
              ]
  }
})

     var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hello Life!'
        },
        methods:{
            reverse:function(){
                this.message = this.message.split(' ').reverse().join('   ')
            }
        }
     })

  var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})

Vue.component('todo-item', {
  props:['todo'],
  template:'<li>{{todo.text}} </li>'
})

var app7 = new Vue({
    el: '#app-7',
    data: {
        groceryList: [
        {id:0,text:'蔬菜'},
        {id:1,text:'肉食'},
        {id:2,text:'毒药'}
]
}
 })

 var app8 = new Vue({
     el:'#app-8',
     data:{
         message:'test in web'
     }
    }
 )


    </script>

</body>
</html>
